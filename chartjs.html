<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div style="width: 50%">
        <div>
            <canvas id="graficolinha" width="100" height="50">

        </div>
<br>
        <div>
            <canvas id="graficobarras" width="100" height="50">
        </div>
    </div>
</body>

</html>

<script>
    var temperatura = [30, 29, 28, 25, 22, 23];
    var umidade = [80, 82, 80, 85, 80, 83];

    var graficolinha = new Chart(document.getElementById('graficolinha').getContext('2d'),
        {
            type: 'line',
            data: {
                labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
                datasets: [{
                    label: 'temperatura',
                    borderWidth: 1
                },


                {
                    data: umidade,
                    labels: umidade,
                    label: 'Umidade',
                    borderWidth: 1
                }

                ]
            },
            options: {
                scales: {
                    x: {
                        beginAtZero: true
                    },
                    y: {
                        beginAtZero: true,
                    },
                },

            }

        });

    var temperatura_média = [22, 24, 27, 23, 20, 18];
    var umidade_média = [90, 89, 93, 87, 88, 82];

    var graficobarras = new Chart(document.getElementById('graficobarras').getContext('2d'),
        {
            type: 'bar',
            data: {
                labels: ['janeiro', 'fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
                datasets: [{
                    data: temperatura_média,
                    label: 'Temperatura Média',
                    borderWidth: 1,
                   

                },


                {
                    data: umidade_média,
                    label: 'Umidade Média',
                    borderWidth: 1  
                }

                ]
            },
            options: {
                scales: {
                    x: {
                        beginAtZero: true
                    },
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });


</script>
